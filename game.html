<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Game</title>
    <link rel="stylesheet" href="game.css"/>
</head>
<body class="game">
        <main>
            <div id="view">
                <h1>Capybara Game</h1>
                <div id="hats">
                    <ul>

                        <li><img class="hat" id="floppy" src="src/floppyhat.png" alt="floppy hat"></li>
                        <li><img class="hat" id="orange" src="src/orange.png" alt="orange hat"></li>
                        <li><img class="hat" id="santa" src="src/santahat.png" alt="santa hat"></li>
                        <li><img class="hat" id="bday" src="src/birthdayhat.png" alt="birthday hat"></li>
                        <li><img class="hat" id="wig" src="src/wig.png" alt="wig hat"></li>
                    </ul>
                </div>
                <div class="container">
                    <img id="capybara" src="src/capybaraasleep.png" alt="Sleep" onclick="awake(this)">
                </div>
            </div>
            <audio id="fart" src="src/fart.mp3"></audio>
            <h1 id="hint">(Click on Capybara to wake them up)</h1>
            <img id="sound" src="src/unmute.png" alt="sound" onclick="mute(this)">
        </main>
<script src="game.js"></script>
</body>
</html>
