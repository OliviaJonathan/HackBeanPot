<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Game</title>
    <link rel="stylesheet" href="game.css"/>
</head>
<body class="game">
<main>
    <div id="view">
        <h1>Capybara Game</h1>

        <div class="container">
            <img id="capybara" src="src/capybaraasleep.png" alt="Sleep"  onclick="awake(this)">
        </div>
    </div>
    <audio id="fart" src="src/fart.mp3"></audio>
    <h1 id="hint">(Click on Capybara to wake them up)</h1>
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
    <img id="sound" src="src/unmute.png" alt="sound" onclick="mute(this)">
</main>
<footer></footer>
<script src="game.js"></script>
</body>
</html>
